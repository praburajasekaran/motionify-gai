[build]
  # Build both Portal (Vite) and Landing Page (Next.js)
  command = "npm run build:all"
  publish = "landing-page-new/.next"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Staging branch deploys
[context.staging]
  command = "npm run build:all"

[context.staging.environment]
  CONTEXT = "staging"
  NPM_FLAGS = "--legacy-peer-deps --include=dev"

[dev]
  command = "vite"
  port = 8888
  targetPort = 5173
  framework = "#custom"

# API endpoints to Netlify Functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Vite Portal SPA fallback
# Static assets (JS, CSS) in /portal/ are served directly by Netlify
# Non-file routes fall through to index.html for client-side routing
[[redirects]]
  from = "/portal/*"
  to = "/portal/index.html"
  status = 200

# Long-term cache for Vite content-hashed assets
[[headers]]
  for = "/portal/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
