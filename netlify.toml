[build]
  # Build both Portal (Vite) and Landing Page (Next.js)
  command = "npm run build:all"
  publish = "landing-page-new/.next"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

[dev]
  command = "vite"
  port = 8888
  targetPort = 5173
  framework = "#custom"

# API endpoints to Netlify Functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Portal app served from /portal subdirectory
[[redirects]]
  from = "/portal/*"
  to = "/portal/:splat"
  status = 200

[[redirects]]
  from = "/portal"
  to = "/portal/index.html"
  status = 200

# Landing page (Next.js) - catch-all for root routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
