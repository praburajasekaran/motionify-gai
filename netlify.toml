[build]
  # Build both Portal (Vite) and Landing Page (Next.js)
  command = "npm run build:all"
  publish = "landing-page-new/.next"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Staging branch deploys
[context.staging]
  command = "npm run build:all"

[context.staging.environment]
  CONTEXT = "staging"
  NPM_FLAGS = "--legacy-peer-deps --include=dev"

[dev]
  command = "vite"
  port = 8888
  targetPort = 5173
  framework = "#custom"

# API endpoints to Netlify Functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Vite Portal SPA fallback
# Static assets (JS, CSS) in /portal/ are served directly by Netlify
# Non-file routes fall through to index.html for client-side routing
[[redirects]]
  from = "/portal/*"
  to = "/portal/index.html"
  status = 200
